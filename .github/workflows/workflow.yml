name: pipeline
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: setup java 8
        uses: actions/setup-java@v1
        with:
          java-version: '1.8'

      - name: checkout
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: test
        run: ./gradlew check build --no-daemon

      - name: push to cf
        uses: "louisthomas/cloud-foundry-cli-action@master"
        env:
          CF_API_ENDPOINT: api.run.pivotal.io
          ORG: pivotallabs
          SPACE: health-office
          USERNAME: rdurling@pivotal.io
          APP_NAME: Deaf_Beavers
          ARTIFACT_PATH: ./build/libs/Deaf_Beavers-1.0-SNAPSHOT.jar
